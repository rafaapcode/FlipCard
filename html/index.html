<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Flip Card</title>
</head>

<body>
    <div class="container">
        <div class="produto">

            <img src="/images/shoes.png" alt="tenis1" id="frontImg">
            <img src="/images/shoes2.png" alt="tenis2" id="backImg">




            <div class="produto-ineer" id="produtoBox">
                <div class="produto-front">
                    <div class="produto-top">
                        <h1>Nike</h1>
                    </div>
                    <div class="produto-bottom">
                        <p>Tênis Nike Running</p>
                        <h2>Air Zoom Winflo 6</h2>
                        <h1> <span>R$</span> 125</h1>
                        <button type="button"><a class="link" href="https://www.linkedin.com/in/rafael-ap/">Adicionar ao carrinho</a></button>
                        <div class="color-select">
                            <div  class="selecionar-item">
                                <img src="/images/shoes-icon.png" alt="tenis">
                            </div>
                            <div id="img1" class="selecionar-item">
                                <img class="img2" src="/images/shoes-icon2.png" alt="tenis">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="produto-back">
                    <div class="produto-front">
                        <div class="produto-top produto-top2">
                            <h1>Nike</h1>
                        </div>
                        <div class="produto-bottom">
                            <p>Tênis Nike Running</p>
                            <h2>Air Zoom Winflo 6</h2>
                            <h1> <span>R$</span> 125</h1>
                            <button type="button"><a class="link" href="https://www.linkedin.com/in/rafael-ap/">Adicionar ao carrinho</a></button>
                            <div class="color-select">
                                <div id="img2" class="selecionar-item">
                                    <img src="/images/shoes-icon.png" alt="tenis">
                                </div>
                                <div  class="selecionar-item">
                                    <img src="/images/shoes-icon2.png" alt="tenis">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="lado-esquerdo"></div>
                <div class="lado-direito"></div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
